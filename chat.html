<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f22d6ba42e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">14:35</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, January 11, 2019
        </span>
        <li class="incoming-message message">
          <img
            src="C:\Users\k\Desktop\WEB\JS with Nicolas\Images\1.jpeg"
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">
              Best Friend
            </span>
            <span class="message__bubble">
              Congrats!
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <span class="message__timestamp"></span>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Thanks!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="C:\Users\k\Desktop\WEB\JS with Nicolas\Images\1.jpeg"
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">
              Best Friend
            </span>
            <span class="message__bubble">
              Let's see what happends when I add a long text here just like this! 
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <span class="message__timestamp"></span>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Not too bad.
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        placeholder="Type Message"
        class="chat__write"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <!-- input 말고 textarea 쓰면 너무 입력 칸이 커짐 -->
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
